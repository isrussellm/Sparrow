<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the unicode of the first character in the string "HELLO WORLD".</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<button onclick="secondFunction()">2</button>

<script>
function myFunction() {
  var str = "HELLO WORLD";
  var n = str.charCodeAt(0);
  document.getElementById("demo").innerHTML = n;
}

	}

 }

</script>

</body>
</html>
