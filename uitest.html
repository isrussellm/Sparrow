<!DOCTYPE html>
<html>
<head>
<title>Example Table</title>
</head>

<!-- https://www.w3schools.com/html/html_tables.asp link to more info--> 

<style>
  table {
    font-family: 'Times New Roman', Times, serif;
    border-collapse: collapse;
    width: 50%;
  }
  
  td, th {
    border: 2px solid #000000;
    text-align: center;
  }
  
  </style>

<body>
  <label>Basic Table</label>
  <table id="basicTable">
    <tr>
      <th>Rating</th>
      <th>Person</th>
      <!-- <th>3rd Column</th>  -->
      <!-- Uncomment above line for third column. Copy and paste for more columns. -->
    </tr>
    <tr>
      <td>Pancakes</td> 
      <td>Jared</td>
      <!-- <td>3rd Column</td> -->
      <!-- Uncomment above line for third column. Copy and paste for more columns. -->
    </tr>
    <tr>
      <td>Waffles</td>
      <td>Russell</td>
      <!-- <td>3rd Column</td> -->
      <!-- Uncomment above line for third column. Copy and paste for more columns. -->
    </tr>
    <tr>
      <td>Muffin</td>
      <td>Damian</td>
      <!-- <td>3rd Column</td> -->
      <!-- Uncomment above line for third column. Copy and paste for more columns. -->
    </tr>
  </table>


</body>
</html>
