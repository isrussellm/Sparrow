      function switchPlayer(){
        var platChoice = document.getElementById("platforms").value;
        var streamerName = document.getElementById("streamer").value;

        var url1 = "https://player.twitch.tv/?channel=";
        // var urlTrovo = "https://trovo.live/embed/player?streamername=";
        var url2 = streamerName;
        var url3 = "&parent=isrussell.com";

        if(platChoice == "YouTube"){
          url1 = "https://www.youtube.com/embed/";
          url2 = breakURL(streamerName);
          url3 = "?autoplay=1";
        } else if(platChoice == "Trovo"){
          url1 = "https://trovo.live/embed/player?streamername=";
          url2 = "";
          url3 = streamerName;
        }
        var playerID = document.getElementById("player").value;
        document.getElementById(playerID).src  = url1.concat(url2, url3);

        // https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDisguistedtoast%2Flive%2F

        resetHighlight(document.getElementById("colorCheck").innerHTML);

      function radioPanelHide(panel, panel2) {
      var x = document.getElementById(panel);
      var x2 = document.getElementById(panel.concat("Btn"))

      var y = document.getElementById(panel2);
      var y2 = document.getElementById(panel2.concat("Btn"))

          y.style.display = "none";
          x.style.display = "block";

          x2.style.display = "block";
        } else {
