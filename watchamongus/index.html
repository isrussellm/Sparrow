      function switchPlayer(){
        var platChoice = document.getElementById("platforms").value;
        var streamerName = document.getElementById("streamer").value;

        var url1 = "https://player.twitch.tv/?channel=";
        var url2 = streamerName;
        
        var url3 = "&parent=isrussell.com";


        if(platChoice == "YouTube"){
          url1 = "https://www.youtube.com/embed/";
          url2 = breakURL(streamerName);
          url3 = "?autoplay=1";
        }
        var playerID = document.getElementById("player").value;
        document.getElementById(playerID).src  = url1.concat(url2, url3);
      }

      var x = document.getElementById("settings");
